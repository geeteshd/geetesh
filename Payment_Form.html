<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/payment.css"> 
  </head>
  <body>
    <div class="container">
    <form action=""></form>
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name" required/></p>
    <fieldset>
      <legend>Gender</legend>
      <p>
        Male <input type="radio" name="gender" id="male" required/> Female
        <input type="radio" name="gender" id="female" required/> Others
        <input type="radio" name="gender" id="others" required/>
      </p>
    </fieldset>
    <p>
      Address:
      <textarea name="address" id="address" cols="30" rows="10" required></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email" required/></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" required/></p>
    <hr />
    <h2>Payment Information</h2>
    <p>
      Card Type:
      <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american_express">American Express</option>
      </select>
    </p>
    <p>
      Card Number: <input type="number" name="card_number" id="card_number" required />
    </p>
    <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required/></p>
    <p>CVV: <input type="password" name="cvv" id="cvv" required /></p>
    <input type="submit" value="Pay Now" required />
    </div>
  </body>
</html>
